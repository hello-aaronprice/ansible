- name: Install Stow
  apt: name=stow
  tags:
    - core
    - dotfiles
- name: Clone Dotfiles
  ansible.builtin.git:
    repo: git@github.com:hello-aaronprice/.dotfiles.git
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
  tags:
    - core
    - dotfiles
- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && .stow
  tags:
    - core 
    - dotfiles